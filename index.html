<!DOCTYPE html>
<html lang="en">
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<head>
		<title>ChatClass_Michelle</title>
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link rel="stylesheet" type="text/css" href="chat.css">
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
	</head>

	<body>

		<section class="top">
			<div class="container">
				<span class="spaceTop"></span>
			</div>
		</section>

		<section id="ChatClass">
			<div class="container">
				<div class="row">
					<article class="col-lg-3 col-md-4 col-sm-10 profile">
						<h5>This is you ʕ•ᴥ•ʔ</h5>
						<img src="imgs/img_usuario.jpg" class="imgProfile setimg" id="imgProfile">
						<input type="text" name="textName" id="textName" class="input" placeholder="Tell us your nickname...">
						<input type="text" name="textImg" id="textImg" class="input" placeholder="Place your url image...">

						<div class="row">
							<article class="col">
								<h6>Notifications</h6>
							</article>
							<article class="col">
								<label class="switch"><input type="checkbox" class="notif" id="checkNotfi"><span class="slider round"></span>
							</article>
						</div>

						<div class="row">
							<h5>Users in Chat</h5>
							<article class="col-4">
								<img src="imgs/img_usuario.jpg" id="miniFoto" class="miniFoto">
							</article>
							<article class="col">
								<h6>User Name</h6>
							</article>
						</div>
					</article>
					<article class="col-lg-9 col-md-8 col-sm-10 chat">
						<div class="chatSpace">
							<ul id="chatText">
								
							</ul>
						</div>
						<div class="barra">
							<img src="imgs/img_usuario.jpg" id="miniFoto" class="miniFoto setimg">
							<input type="text" name="talk" id="talk" class="talk" placeholder="Join the chat!">
							<span class="buttonTraje" id="send"><i class="fas fa-paper-plane"></i></span>
						</div>
					</article>
				</div>
			</div>
			
		</section>

		<section id="footer">
			<div class="container">
				<div class="row">
					<article class="col-4">
						<h6>Made by: Ana Michelle Mencia Baca</h6>
					</article>
					<article class="col">
						<h6>11741273</h6>
					</article>
				</div>
			</div>
		</section>

	</body>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="chat.js"></script>
	<script type="text/javascript" src="bootstrap.bundle.min.js"></script>

</html>
